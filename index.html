<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Simple Calculatrice</title>
</head>
<body>
    
    <div class="calculatrice">
        <div class="container">
            <div class="head">
                <input type="text" placeholder="0" id="sum">
                <i class="fa-solid fa-xmark" id="xmark"></i>
            </div>

            <table>
                <tr>
                    <td><button id="clear">C</button></td>
                    <td><button>+/-</button></td>
                    <td><button>BP</button></td>
                    <td><button id="division"  onclick="show('/')">/</button></td>
                </tr>
                <tr>
                    <td><button id="seven" onclick="show('7')">7</button></td>
                    <td><button id="eight" onclick="show('8')">8</button></td>
                    <td><button id="nine" onclick="show('9')">9</button></td>
                    <td><button id="mult"  onclick="show('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button id="four" onclick="show('4')">4</button></td>
                    <td><button id="five" onclick="show('5')">5</button></td>
                    <td><button id="six" onclick="show('6')">6</button></td>
                    <td><button id="sub" onclick="show('-')">-</button></td>
                </tr>
                <tr>
                    <td><button id="one" onclick="show('1')">1</button></td>
                    <td><button id="two" onclick="show('2')">2</button></td>
                    <td><button id="three" onclick="show('3')">3</button></td>
                    <td><button id="plus" onclick="show('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero" onclick="show('0')">0</button></td>
                    <td><button id="comma" onclick="show(',')">,</button></td>

                    <td><button id="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
